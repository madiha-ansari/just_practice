<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="main">
        <div style=" height: 100px; width: 300px; " class="screen"> </div>
        <div class="all-btn">
            <button class="all-del" onClick="getValue('')">AC</button>
            <button class="cut" onClick="getValue('back')"> <i class="fa-solid fa-delete-left"></i></button>
            <button onclick="getValue ('(')">(</button>
            <button class="right" onclick="getValue (')')">)</button>
            <button onclick="getValue (7)">7</button>
            <button onclick="getValue (8)">8</button>
            <button onclick="getValue (9)">9</button>
            <button class="multiply" onClick="getValue('*')">*</button>
            <button onclick="getValue (4)">4</button>
            <button onclick="getValue (5)">5</button>
            <button onclick="getValue (6)">6</button>
            <button class="minus" onClick="getValue('-')">-</button>
            <button onclick="getValue (1)">1</button>
            <button onclick="getValue (2)">2</button>
            <button onclick="getValue (3)">3</button>
            <button class="divide" onClick="getValue('/')">/</button>
            <button onclick="getValue ('00')">00</button>


            <button onclick="getValue ('0')">0</button>
            <button class="prcnt" onclick="getValue ('%')">%</button>
            <button class="plus" onClick="getValue('+')"><span><i><b>+</b></i></span></button>
            <button onClick="getValue('/')">/</button>
            <button class="point" onClick="getValue('.')">.</button>
            <button class="equal" onClick="getValue('=')"><span><i><b>=</b></i></span></button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
